<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="css/style.css">
  <title>Plant Care App</title>
</head>

<body>
  <div class="container">
    <div id="cards">
      <div class="left-card card">
        <div class="main-title">
          <h1>Plant.</h1>
          <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Recusandae asperiores veniam, amet ipsa sunt
            eaque!</p>
        </div>
        <div class="register">
          <div class="btn btn-sign-up">
            <a href="#">Sign Up</a>
          </div>
          <div class="btn btn-log-in">
            <a href="#">Log In</a>
          </div>
        </div>
      </div>

      <div class="right-card card">
        <div class="menu">
          <a href="#"><i class="fa-solid fa-bars"></i></a>
          <h3>Your Plants</h3>
        </div>
        <div class="image-plant">
          <img src="images/image-1.jpg" alt="plant" class="plant-image">
          <p>Jade</p>
        </div>
        <div class="watering">
          <div class="last-watering">
            <i class="fa-regular fa-clock"></i>
            <p>Last watering: <span>Yesterday</span></p>
          </div>
          <div class="next-watering">
            <i class="fa-regular fa-circle-right"></i>
            <p>Next watering: <span>Tomorrow</span></p>
          </div>
          <div class="view-model">
            <p>Activity</p>
            <i class="fa-solid fa-chevron-right"></i>
          </div>
        </div>

      </div>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/f0b3d42456.js" crossorigin="anonymous"></script>
</body>

</html>
